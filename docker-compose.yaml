name: lazy_days_playground

services:
  gel_db:
    image: geldata/gel:7.0-rc.2
    environment:
      EDGEDB_SERVER_ADMIN_UI: enabled
      EDGEDB_SERVER_PASSWORD: password
      EDGEDB_SERVER_SECURITY: insecure_dev_mode
    ports:
      - "5656:5656"
    volumes:
      - gel_data:/var/lib/gel/data
      - ./dbschema:/dbschema

  full_stack:
    image: lazy_days_playground
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    depends_on:
      - gel_db
    environment:
      - GEL_DSN=gel://admin:password@gel_db:5656/main?tls_security=insecure
      - GEL_AUTH_BASE_URL=gel://admin:password@host.docker.internal:5656/main?tls_security=insecure
    volumes:
      - type: bind
        source: ${HOMEDRIVE}${HOMEPATH}\.gitconfig
        target: /home/full_stack/.gitconfig
      - type: bind
        source: ${HOMEDRIVE}${HOMEPATH}\.ssh\config
        target: /home/full_stack/.ssh/config
      - type: bind
        source: ${HOMEDRIVE}${HOMEPATH}\.ssh\id_ed25519
        target: /home/full_stack/.ssh/id_ed25519
      - type: bind
        source: ${HOMEDRIVE}${HOMEPATH}\.ssh\id_ed25519.pub
        target: /home/full_stack/.ssh/id_ed25519.pub
      - type: bind
        source: ${HOMEDRIVE}${HOMEPATH}\.ssh\known_hosts
        target: /home/full_stack/.ssh/known_hosts
      - home:/home/full_stack
    user: full_stack
    working_dir: /home/full_stack

volumes:
  gel_data: {}
  home: {}
